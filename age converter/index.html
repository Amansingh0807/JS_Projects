<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>age converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>AGE CONVERTER</h1>
      <div class="text">
        <h4>Age :</h4>
        <input type="text" placeholder="Write your age in years" />
      </div>

      <div class="age-in">
        <h4>age in months : </h4>
        <textarea name="your age in months" id=""></textarea>
      </div>
      
      <div class="age-on">
        <h4>age in days : </h4>
        <textarea name="your age in days" id="" rows="1"></textarea>
      </div>
      
    </div>
  </body>
</html>
