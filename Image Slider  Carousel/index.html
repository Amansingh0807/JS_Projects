<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider / Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="https://via.placeholder.com/800x400/ff0000/ffffff?text=Image+1" alt="Image 1"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x400/00ff00/ffffff?text=Image+2" alt="Image 2"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x400/0000ff/ffffff?text=Image+3" alt="Image 3"></div>
        </div>
        <button class="prev-btn">&lt;</button>
        <button class="next-btn">&gt;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
